<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto space</title>
  </head>
  <body>
    <div class="page">
      <!-- Конвертер -->
      <section class="converter">
        <img
          class="converter__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="logo"
        />
        <h1 class="converter__title">
          Конвертируйте криптовалюту в USD, EUR и RUB.
        </h1>
        <form class="converter__form">
          <!-- криптовалюта -->
          <fieldset
            class="converter__fieldset converter__fieldset_type_cryptocurrency"
          >
            <input
              class="converter__input converter__input_type_cryptocurrency"
              type="number"
            />
            <button type="button" class="converter__button-cryptocurrency">
              <p class="converter__button-inner-text"></p>
            </button>
            <!--   Поиск криптовалюты -->
            <div class="converter__search-cryptocurrency">
              <input
                type="text"
                class="converter__search-cryptocurrency-input"
                minlength="1"
                maxlength="4"
              />
              <template class="template">
                <option class="option" value="" selected></option>
              </template>
              <select
                class="converter__cryptocurrency-select"
                size="4"
              ></select>
            </div>
          </fieldset>
          <!--    Валюта -->
          <fieldset
            class="converter__fieldset converter__fieldset_type_currency"
          >
            <input
              class="converter__input converter__input_type_currency"
              type="number"
            />
            <select class="converter__select-currency">
              <option value="USD">USD</option>
              <option value="RUB">RUB</option>
              <option value="EUR">EUR</option>
            </select>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
