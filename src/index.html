<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto space</title>
  </head>
  <body>
    <div class="page">
      <!-- Конвертер -->
      <section class="converter">
        <img
          class="converter__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="logo"
        />
        <h1 class="converter__title">
          Конвертируйте криптовалюту в USD, EUR и RUB.
        </h1>
        <form class="converter__form">
          <!-- криптовалюта -->
          <fieldset
            class="converter__fieldset converter__fieldset_type_cryptocurrency"
          >
            <input
              class="converter__input converter__input_type_cryptocurrency"
              type="number"
            />
            <button
              type="button"
              class="converter__button converter__button-cryptocurrency"
            >
              <p
                class="converter__button-inner-text converter__button-inner-text-cryptocurrency"
              ></p>
            </button>
            <!--   Поиск криптовалюты -->
            <div
              class="converter__search converter__search_type_cryptocurrency"
            >
              <input
                placeholder="Поиск"
                type="text"
                class="converter__search-cryptocurrency-input"
                minlength="1"
                maxlength="4"
              />
              <template class="template">
                <li class="option"></li>
              </template>
              <ul class="converter__cryptocurrency-select"></ul>
            </div>
          </fieldset>
          <!--    Валюта -->
          <fieldset
            class="converter__fieldset converter__fieldset_type_currency"
          >
            <input
              class="converter__input converter__input_type_currency"
              type="number"
            />
            <button
              type="button"
              class="converter__button converter__button-currency"
            >
              <p
                class="converter__button-inner-text converter__button-inner-text-currency"
              ></p>
            </button>
            <!--  Выбор валюты -->
            <div class="converter__search converter__search_type_currency">
              <ul class="converter__currency-select">
                <li class="option">USD</li>
                <li class="option">RUB</li>
                <li class="option">EUR</li>
              </ul>
            </div>
          </fieldset>
        </form>
      </section>
      <!-- Курсы криптовалют -->
      <section class="course">
        <h2 class="course__title">Курс криптовалют</h2>
        <ul class="course__container">
          <template class="template-course">
            <li class="course__cryptocurrency">
              <p class="course__coin"></p>
              <p class="course__cost"></p>
            </li>
          </template>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__text">
          Design and frontend development by Roman Pavlyuchenkov.
        </p>
      </footer>
    </div>
  </body>
</html>
